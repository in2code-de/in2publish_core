<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Module" />

	<f:section name="Content">

		<f:render partial="Header" arguments="{moduleName: '{f:translate(key:\'LLL:EXT:in2publish_core/Resources/Private/Language/locallang_mod4.xlf:moduleselector.test\')}'}" />

		<div class="card">
			<div class="card-body">
				<div class="in2publish-messages">
					<f:for each="{testingResults}" as="testResult">
						<f:be.infobox title="{testResult.translatedLabel}" state="{testResult.severityState}">
							<f:format.nl2br>{testResult.translatedMessages}</f:format.nl2br>
						</f:be.infobox>
					</f:for>
				</div>
			</div>
		</div>
	</f:section>
</html>
