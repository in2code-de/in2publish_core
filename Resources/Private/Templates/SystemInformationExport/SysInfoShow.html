<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Module" />

	<f:section name="Content">

		<f:render partial="Header" arguments="{moduleName: '{f:translate(key:\'LLL:EXT:in2publish_core/Resources/Private/Language/locallang_mod4.xlf:moduleselector.system_info\')}'}" />

		<div class="card card-default">
			<div class="card-header">
				<div class="card-header-body">
					<h2 class="card-title">
						JSON
					</h2>
				</div>
			</div>
			<div class="card-body">
				<textarea readonly id="json_input" class="form-control" rows="10" onclick="this.select()">{infoJson}</textarea>
			</div>
		</div>
		<div class="card card-default">
			<div class="card-body">
				<f:debug inline="true" maxDepth="20">{info}</f:debug>
			</div>
		</div>
	</f:section>
</html>
