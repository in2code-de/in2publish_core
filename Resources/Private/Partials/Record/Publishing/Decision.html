<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{record.stateRecursive} != unchanged">
		<f:if condition="{record.publishable}">
			<f:then>
				<f:render partial="Record/Publishing/PublishButton" arguments="{record: record}"/>
			</f:then>
			<f:else>
				<f:if condition="{record.reasonsWhyTheRecordIsNotPublishable}">
					<f:then>
						<f:render partial="Record/Publishing/PublishingNotPossible" arguments="{record: record}"/>
					</f:then>
					<f:else>
						<f:if condition="{record.publishableIgnoringUnreachableDependencies}">
							<f:then>
								<f:render partial="Record/Publishing/PublishButtonWithWarning" arguments="{record: record}"/>
							</f:then>
							<f:else>
								<f:render partial="Record/Publishing/PublishingNotPossible" arguments="{record: record}"/>
							</f:else>
						</f:if>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</f:if>
</html>
